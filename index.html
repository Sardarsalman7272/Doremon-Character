<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Doremon</title>
</head>
<body>
	<div class="main">
	<div class="doremon">
		<div class="doremon-face">
			<div class="eye1">
				<div class="eye1-inner"><div class="i"></div></div>
			</div>
			<div class="eye2">
				<div class="eye2-inner"><div class="i"></div></div>
			</div>
			<div class="nose"></div>
			<div class="mouth">
				<div class="tounge"></div>
			</div>
		</div>
		<div class="doremon-body">
			<div class="doremon-neck">
				<div class="neck-btn"></div>
			</div>
			<div class="doremon-pocket"></div>
			<div class="hand1">
				<div class="hand1circle"></div>
			</div>
			<div class="hand2">
				<div class="hand2circle"></div>
			</div>
			<div class="legspace"></div>
			<div class="feet1"></div>
			<div class="feet2"></div>
		</div>
	</div>
</div>
</body>
</html>
